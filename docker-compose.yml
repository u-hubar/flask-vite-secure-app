version: "3.1"

services:
  frontend:
    container_name: vue3-vite
    build: ./frontend
    restart: unless-stopped
    expose:
      - 3000
    volumes: 
     - ./frontend:/var/frontend
    networks:
      - backend-net
    logging:
      driver: "json-file"
      options:
          max-file: "1"
          max-size: "100m"

  # backend:
  #   container_name: flask
  #   build: ./backend
  #   restart: unless-stopped
