  #     - backend-net
  #   logging:
  #     driver: "json-file"
  #     options:
  #         max-file: "1"
  #         max-size: "100m"

  webserver:
    container_name: nginx
    build: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx:rw
    ports:
      - "80:80"
      - "443:443"
    networks:
      - backend-net
    logging:
      driver: "json-file"
      options:
          max-file: "1"
          max-size: "100m"

# Networks
networks:
  backend-net:
